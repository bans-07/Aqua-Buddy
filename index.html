<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aqua Buddy</title>
</head>
 <!--Will update the name based off of what the user inputs in local storage-->

<body>

    <h1>Welcome, <span id="username">Aqua Buddy</span>!</h1>
    <div class="bottle-neck"></div>

    <div class="bottle-container">
        <div class="increment-25">25%-</div>
        <div class="increment-50">50%-</div>
        <div class="increment-75">75%-</div>
        <div class="water" id="water">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
        </div>
    </div>

    <div class="label">
        Add Water (ml):
    </div>
    <div class="water-input">
        <input type="number" id="waterInput" min="0" max="1000" step="50" placeholder="ml">
        <button onclick="addWater()">Add</button>
        <button onclick="resetWater(), resetChart()">Reset</button> 
    </div>
    <div>
        <ul id="water-log-list">Water Log:</ul>
    </div>
    
    
        <canvas id="waterChart" width="400" height="200"></canvas>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
       
    </body>
    <script src="assets/js/script.js"></script>
    </html>
